name: Frontend CI

on:
  push:
    paths:
      - 'frontend-app/**'
      - 'app.py'
      - 'requirements.txt'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'frontend-app/**'
      - 'app.py'
      - 'requirements.txt'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt


